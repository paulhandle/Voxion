<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxion - Speech Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Speech Recognition System</h1>
        
        <!-- 控制面板 -->
        <div class="card mb-4">
            <div class="card-body">
                <!-- 语言和模型选择 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="languageSelect" class="form-label">Select Language:</label>
                        <select class="form-select" id="languageSelect">
                            {% for lang_code, lang_info in languages.items() %}
                                <option value="{{ lang_code }}">{{ lang_info.name }} ({{ lang_info.description }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="modelSelect" class="form-label">Select Model:</label>
                        <select class="form-select" id="modelSelect">
                            {% for model_code, model_info in models.items() %}
                                <option value="{{ model_code }}" {% if model_code in downloaded_models %}selected{% endif %}>
                                    {{ model_info.name }} - {{ model_info.description }}
                                    {% if model_code in downloaded_models %}[Downloaded]{% endif %}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- 录音控制 -->
                <div class="d-flex align-items-center gap-2">
                    <button id="startRecording" class="btn btn-primary">
                        <i class="fas fa-microphone"></i> Start Recording
                    </button>
                    <button id="stopRecording" class="btn btn-danger" style="display: none;">
                        <i class="fas fa-stop"></i> Stop Recording
                    </button>
                    <button id="clearData" class="btn btn-warning">
                        <i class="fas fa-trash-alt"></i> Clear Data
                    </button>
                    <span id="recordingStatus" class="ms-2 text-muted"></span>
                </div>
            </div>
        </div>

        <!-- 音频播放器 -->
        <div id="audioPlayer" class="card mb-4" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Recording Playback</h5>
                <audio id="audioElement" class="w-100" controls></audio>
            </div>
        </div>

        <!-- 转录结果 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Transcription Segments</h5>
                    <button id="addSegmentBtn" class="btn btn-success btn-sm">
                        <i class="fas fa-plus"></i> Add New Segment
                    </button>
                </div>
                <div class="segments-container">
                    <!-- 片段将在这里动态添加 -->
                </div>
            </div>
        </div>

        <!-- 提交按钮 -->
        <div class="text-center mb-4">
            <button id="submitBtn" class="btn btn-primary btn-lg">
                <i class="fas fa-paper-plane"></i> Submit Transcription
            </button>
        </div>

        <!-- 状态提示 -->
        <div id="status" class="alert" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
